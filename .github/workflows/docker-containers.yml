name: Nginx docker container example
on: push

jobs:
  container-job-nginx:
    runs-on: ubuntu-latest
    container:
      image: ubuntu
      volumes:
        - /run/docker/docker.sock:/run/docker/docker.sock
      env:
        DOCKER_HOST: unix:///run/docker/docker.sock

    steps:

        - name: Install curl
          run: |
            apt-get update
            apt-get install -y curl docker.io
            docker network ls
            docker network ls  --filter name=github_network_ --format '{{.Name}}'
